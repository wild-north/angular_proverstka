<h1>City: {{city.name | uppercase}}</h1>
<div class="buttons">
  <p ng-repeat="weatherType in city.weatherTypes track by $index">
    <a ui-sref="{{weatherType.route}}({apiUrl: '{{weatherType.url}}'})" data-href="{{weatherType.url}}" ui-sref-active="active">
      {{weatherType.name}}
    </a>
  </p>
</div>
<ui-view></ui-view>
